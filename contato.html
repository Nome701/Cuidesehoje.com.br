<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Cuide-se Hoje</title>
  <meta name="description" content="Entre em contato com o site Cuide-se Hoje. Tire dúvidas, envie sugestões ou fale conosco diretamente.">
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/cuidesehoje.webp" type="image/webp">
  <meta name="robots" content="index, follow">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.7;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #0077cc;
      margin: 0 10px;
    }
    nav a:hover {
      color: #005fa3;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #0077cc;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fale Conosco</h1>
    <nav aria-label="Menu principal">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html" aria-current="page">Contato</a>
      <a href="politica-privacidade.html">Privacidade</a>
    </nav>
  </header>

  <main>
    <h2>Entre em contato</h2>
    <p>Você pode falar conosco pelo e-mail abaixo:</p>
    <p><strong>Email:</strong> <a href="mailto:solangericardo05@gmail.com">solangericardo05@gmail.com</a></p>

    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" autocomplete="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 - Cuide-se Hoje. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
