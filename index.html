<!-- Aviso de Cookies -->
<div id="cookie-banner" style="position: fixed; bottom: 0; left: 0; right: 0; background: #004aad; color: white; text-align: center; padding: 15px; z-index: 9999; font-size: 14px;">
  🍪 Usamos cookies para melhorar sua experiência no site. 
  <a href="politica-de-cookies.html" style="color: #ffd700; text-decoration: underline;">Saiba mais</a>.
  <button id="accept-cookies" style="margin-left: 10px; padding: 6px 12px; background: #ffd700; color: #004aad; border: none; border-radius: 5px; cursor: pointer;">Aceitar</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const banner = document.getElementById("cookie-banner");
    const accept = document.getElementById("accept-cookies");

    if (localStorage.getItem("cookiesAccepted")) {
      banner.style.display = "none";
    }

    accept.addEventListener("click", () => {
      localStorage.setItem("cookiesAccepted", "true");
      banner.style.display = "none";
    });
  });
</script>
